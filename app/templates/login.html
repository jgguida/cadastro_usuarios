<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Usuários</title>
    <link rel="preload" href="{{ url_for('static', path='/img/dedalus-logotipo.webp') }}" as="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            background: #0072c6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 1.5rem;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-logo h2 {
            color: #0072c6;
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        .btn-login {
            background: #0072c6;
            border-color: #0072c6;
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: #005ea3;
            border-color: #005ea3;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }
        .form-label {
            color: #495057;
            font-weight: 500;
        }
        .form-control {
            padding: 0.75rem;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #0072c6;
            box-shadow: 0 0 0 0.2rem rgba(0,114,198,0.25);
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
            .login-logo img {
                max-width: 200px;
            }
            .login-logo h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img 
                    src="{{ url_for('static', path='/img/dedalus-logotipo.webp') }}" 
                    alt="Dedalus Logo"
                    loading="eager"
                    decoding="sync"
                    fetchpriority="high"
                    onerror="this.onerror=null; this.src='{{ url_for('static', path='/img/dedalus-logotipo.webp') }}'"
                >
                <h2>Sistema de Usuários</h2>
            </div>
            
            <form method="POST" action="/login">
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Força o carregamento da imagem
        window.addEventListener('load', function() {
            const logo = document.querySelector('.login-logo img');
            if (logo) {
                logo.src = logo.src;
            }
        });
    </script>
</body>
</html>
